name: kai_mobile_app
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1+4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_bloc: ^7.0.0
  rxdart: ^0.24.1
  dio: ^3.0.10
  eva_icons_flutter: ^2.0.1
  shared_preferences: ^0.5.12+2
  flutter_spinkit: ^4.1.2+1
  google_maps_flutter: ^1.0.6
  intl: ^0.16.1
  flutter_linkify: ^4.0.2
  image_picker: ^0.6.7+22
  image_cropper: ^1.4.0
  socket_io_client: ^0.9.12
  day_night_switcher: ^0.1.1+1
  flutter_markdown: ^0.5.2
  http: ^0.12.2
  file_picker: ^2.1.6
  flutter_svg: ^0.22.0
  auto_size_text: ^2.1.0
  bottom_sheet: ^0.0.1-dev.7
  url_launcher: ^5.7.10
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  path_provider: ^1.6.27
  firebase_messaging: ^7.0.3
  flutter_local_notifications: ^4.0.1+2
  firebase_messaging_platform_interface: ^1.0.0-dev.7
  equatable: ^2.0.0
  provider: ^5.0.0

#dependency_overrides:
  #firebase_core: ^0.5.0+1
  # Override for `flutter_local_notifications`:
  #plugin_platform_interface: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.8.2
  build_runner: ^1.11.5

flutter:
  uses-material-design: true
  assets:
    - assets/placeholder.png
    - assets/objects.svg
    - assets/Preview.svg
    - assets/suitcase.svg
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: ServiceIcon
      fonts:
        - asset: assets/fonts/ServiceIcon.ttf
